<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aura - Sustainability Insights</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <!-- FULLSCREEN AURA PANEL -->
  <aside class="aura-panel" id="auraPanel" role="dialog" aria-label="Aura - Sustainability Insights">
    <!-- HEADER -->
    <header class="aura-header">
      <div class="aura-title">
        <span class="dot" aria-hidden="true"></span>
        <span>Aura - Sustainability Insights</span>
      </div>
      <button class="close-btn" id="closeBtn" aria-label="Close panel" title="Close">‚úï</button>
    </header>

    <!-- BODY -->
    <main class="aura-body">

      <!-- SCORE + METRICS -->
      <section class="score-metrics" aria-labelledby="scoreHeading">
        <!-- circular score -->
        <div class="score" style="--percent:85;" aria-hidden="false" title="Sustainability score 85 out of 100">
          <div class="inner" role="img" aria-label="85 out of 100 sustainability score">
            <div class="value">85<span style="font-size:12px;color:var(--muted);font-weight:600">/100</span></div>
            <div class="sub">Sustainability Score</div>
          </div>
        </div>

        <!-- metrics list -->
        <div class="metrics">
          <div class="metric" title="Eco-Materials">
            <div class="left">
              <div class="icon-box icon-checked" aria-hidden="true">‚úì</div>
              <div class="label">Eco-Materials</div>
            </div>
            <div class="status"><div class="tick">‚úì</div></div>
          </div>

          <div class="metric" title="Ethical Sourcing">
            <div class="left">
              <div class="icon-box icon-yellow" aria-hidden="true">‚öñ</div>
              <div class="label">Ethical Sourcing</div>
            </div>
            <div class="status"><div class="tick">‚úì</div></div>
          </div>

          <div class="metric" title="Recyclable Packaging">
            <div class="left">
              <div class="icon-box icon-checked" aria-hidden="true">‚ôª</div>
              <div class="label">Recyclable Packaging</div>
            </div>
            <div class="status"><div class="tick">‚úì</div></div>
          </div>

          <!-- Why this score box -->
          <div class="why-box" role="button" tabindex="0" aria-pressed="false" aria-label="Why this score?">
            <div class="why-left">
              <div class="qicon">?</div>
              <div class="text">
                <div class="title">Why this score?</div>
                <div class="sub">Breakdown of sustainability factors</div>
              </div>
            </div>
            <div class="why-arrow">‚ûú</div>
          </div>
        </div>
      </section>

      <!-- GREEN ALTERNATIVES -->
      <section class="alternatives" aria-labelledby="altHeading">
        <div class="alt-head">
          <div style="display:flex;align-items:center;gap:8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2C6.48 2 2 6.48 2 12a9.98 9.98 0 001.7 5.44L12 22l8.3-4.56A9.98 9.98 0 0022 12c0-5.52-4.48-10-10-10z" fill="#1ea55e"/>
            </svg>
            <span style="font-size:15px">Green Alternatives</span>
          </div>
          <div style="font-size:13px;color:var(--muted)">2 options</div>
        </div>

        <div class="alt-grid">
          <div class="product-card" role="article">
            <img src="https://via.placeholder.com/76" alt="Organic Cotton Tee" />
            <div class="pname">Organic Cotton Tee</div>
            <div class="plink" role="link" tabindex="0">View Product</div>
          </div>

          <div class="product-card" role="article">
            <img src="https://via.placeholder.com/76" alt="Recycled Fabric Tee" />
            <div class="pname">Recycled Fabric Tee</div>
            <div class="plink" role="link" tabindex="0">View Product</div>
          </div>

          
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <!-- FOOTER -->
    <footer class="aura-footer">
      <div class="actions">
        <button class="action-btn" id="feedbackBtn" title="Give feedback">üí¨ Give Feedback</button>
        <button class="action-btn" id="saveBtn" title="Save to Green List">‚≠ê Save to Green List</button>
        <button class="action-btn" id="settingsBtn" title="Settings">‚öô Settings</button>
      </div>
    </footer>

  </aside>

  <!-- Link to external JavaScript -->
  <script src="aura-panel.js"></script>
</body>
</html>
